<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- import icons from fontawesome-->
  <script src="https://kit.fontawesome.com/d9effc3b08.js" crossorigin="anonymous"></script>
  <title>Grocery List</title>
</head>

<body>
  <!-- Sheet background -->
  <div class="sheet container">
    <!-- App container-->
    <div class="container">

      <!-- Header and add form -->
      <header class="text-center text-dark my-4">
        <h1 class="text-decoration-underline mb-4">Grocery List</h1>
        <form class="add-form text-center my-4" autocomplete="off">
          <i class="fas fa-pencil-alt mb-2"></i>
          <input class="form-control m-auto" type="text" name="add" placeholder="Add... (max. 8 products)"
            maxlength="20" />
        </form>
      </header>

      <!-- List section -->
      <div class="list-section">
        <ul class="list-group products-list mx-auto text-light">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>milk</span>
            <i class="icon fas fa-cart-arrow-down delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>sugar</span>
            <i class="icon fas fa-cart-arrow-down delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>strawberries</span>
            <i class="icon fas fa-cart-arrow-down delete"></i>
          </li>
        </ul>
      </div>

      <!-- Footer and search form-->
      <footer>
        <form class="search text-center" autocomplete="off">
          <i class="fas fa-search mb-2"></i>
          <input class="form-control m-auto" type="text" name="search" placeholder="Search..." />
        </form>
      </footer>

    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
