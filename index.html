<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="favicon.png" rel="icon" type="image/png">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- import icons from fontawesome-->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/d9effc3b08.js"></script>
    <title>Grocery List</title>
</head>

<body>

<!-- Sheet background -->
<div class="sheet container">

    <!-- App container-->
    <div class="container">

        <!-- Header and add form -->
        <header class="text-center text-dark my-4">
            <h1 class="text-decoration-underline mb-4">Grocery List</h1>
            <form autocomplete="off" class="add-form text-center my-4">
                <i class="fas fa-pencil-alt mb-2"></i>
                <input class="form-control m-auto" maxlength="20" name="add" placeholder="Add... (max. 8 products)"
                       type="text"/>
            </form>
        </header>

        <!-- List section -->
        <div class="list-section">
            <ul class="list-group products-list mx-auto text-light">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>milk</span>
                    <i class="icon fas fa-cart-arrow-down delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>sugar</span>
                    <i class="icon fas fa-cart-arrow-down delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>strawberries</span>
                    <i class="icon fas fa-cart-arrow-down delete"></i>
                </li>
            </ul>
        </div>

        <!-- Footer and search form-->
        <footer>
            <form autocomplete="off" class="search text-center">
                <i class="fas fa-search mb-2"></i>
                <input class="form-control m-auto" name="search" placeholder="Search..." type="text"/>
            </form>
        </footer>

    </div>

</div>

<script src="app.js"></script>

</body>

</html>
